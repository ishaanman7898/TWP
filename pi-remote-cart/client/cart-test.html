<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VEI Cart Test Console</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .row{display:flex;gap:12px;align-items:center;margin-bottom:8px}
    .grid{display:grid;grid-template-columns:1fr auto;gap:8px}
    .btn{padding:10px 16px;border:none;border-radius:8px;background:#111;color:#fff;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:16px;margin-top:16px}
    .list{max-height:320px;overflow:auto}
    .ok{color:#0a7f2e}
    .warn{color:#a82}
  </style>
</head>
<body>
  <h1>VEI Cart Test Console</h1>
  <p>Use this page to send a product list to a connected browser session.</p>

  <div class="card">
    <div class="row">
      <label for="session">Session ID</label>
      <input id="session" placeholder="Paste Session ID from student browser" style="flex:1;padding:10px;border:1px solid #ccd;border-radius:8px" />
      <button class="btn" id="send">Send to Browser</button>
    </div>
    <div class="row">
      <button class="btn" id="selectAll">Select All</button>
      <button class="btn" id="clearAll">Clear</button>
      <span id="count"></span>
    </div>

    <div class="card list" id="productList">Loading productsâ€¦</div>
    <div class="row"><span id="msg"></span></div>
  </div>

  <script>
    const listEl = document.getElementById('productList');
    const countEl = document.getElementById('count');
    const msgEl = document.getElementById('msg');

    async function loadProducts() {
      const res = await fetch('products.csv');
      const text = await res.text();
      const lines = text.split(/\r?\n/).filter(l => l.trim().length);
      // header: Category,Product name,...,Buy Button Links,Product Descriptions
      const items = [];
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        const urlMatch = line.match(/https?:[^,]+/);
        if (!urlMatch) continue;
        const url = urlMatch[0];
        const parts = line.split(',');
        const name = parts[1] ? parts[1].replace(/^\"|\"$/g, '') : 'Product';
        if (url && url !== 'N/A') items.push({ name, url });
      }
      renderProducts(items);
    }

    function renderProducts(items) {
      listEl.innerHTML = '';
      items.forEach((p, idx) => {
        const row = document.createElement('div');
        row.className = 'grid';
        row.innerHTML = `
          <label><input type="checkbox" data-url="${p.url}" checked> ${p.name}</label>
          <a href="${p.url}" target="_blank">Open</a>
        `;
        listEl.appendChild(row);
      });
      updateCount();
    }

    function selectedLinks() {
      return Array.from(listEl.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.getAttribute('data-url'));
    }

    function updateCount(){
      countEl.textContent = selectedLinks().length + ' selected';
    }

    listEl.addEventListener('change', updateCount);

    document.getElementById('selectAll').onclick = () => {
      listEl.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
      updateCount();
    };
    document.getElementById('clearAll').onclick = () => {
      listEl.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      updateCount();
    };

    document.getElementById('send').onclick = async () => {
      const sessionId = document.getElementById('session').value.trim();
      const links = selectedLinks();
      if (!sessionId) { msgEl.textContent = 'Enter a Session ID.'; msgEl.className = 'warn'; return; }
      if (!links.length) { msgEl.textContent = 'Select at least one product.'; msgEl.className = 'warn'; return; }
      try {
        const res = await fetch('/sendCart', {
          method: 'POST', headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ sessionId, links })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Request failed');
        msgEl.textContent = `Sent ${data.sent} items to session.`; msgEl.className = 'ok';
      } catch (e) {
        msgEl.textContent = 'Error: ' + e.message; msgEl.className = 'warn';
      }
    };

    loadProducts();
  </script>
</body>
</html>
