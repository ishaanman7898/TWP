    { name: "Peak Protein (Pumpkin Spice)", url: "https://portal.veinternational.org/buybuttons/us019814/btn/peak-protein-pumpkin-spice-supr3/" }
];

let cart = [];

// Render products
const productsDiv = document.getElementById("products");
products.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `<h3>${p.name}</h3><button onclick="addToCart('${p.name}','${p.url}')">Add to Cart</button>`;
    productsDiv.appendChild(div);
});

function addToCart(name, url) {
    cart.push({ name, url });
    updateCart();
}

function updateCart() {
    const cartDiv = document.getElementById("cart");
    if (!cart.length) {
        cartDiv.innerHTML = "(empty)";
        return;
    }
    cartDiv.innerHTML = cart.map(i => i.name).join("<br>");
}

function checkout() {
    if (!cart.length) {
        alert("Cart is empty!");
        return;
    }
    localStorage.setItem("checkoutItems", JSON.stringify(cart));
    // Start sequential checkout
    window.location.href = "run.html?step=0";
}
</script>
</body>
</html>
