<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    /* 1. Setup */
    :root {
        /* Default CSS Variables for control */
        --scroll-speed: 40s; 
        --amplitude: 40px; 
        --tightness: -0.1s;
    }
    
    body {
        margin: 0;
        background-color: #1a2b4b; /* Dark Blue */
        display: flex;
        flex-direction: column; /* Allows space for controls */
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: 'Arial Black', sans-serif;
    }

    /* 2. Control Panel Styling */
    .controls {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 20px;
        z-index: 1000;
        /* Added responsive wrap for smaller screens */
        flex-wrap: wrap; 
        justify-content: center;
    }

    .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 150px;
        font-family: Arial, sans-serif;
        font-size: 0.9rem;
    }

    .control-group label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #1a2b4b;
    }
    
    /* Style for the real-time value display */
    .current-value {
        font-weight: bold;
        color: #8c52ff; /* Purple accent */
        margin-top: 5px;
    }

    .control-group span {
        font-size: 0.8rem;
        color: #555;
    }

    /* 3. Marquee Styling */
    .marquee-container {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        align-items: center;
        overflow: hidden;
    }

    .marquee-track {
        display: flex;
        white-space: nowrap;
        will-change: transform;
        animation: scrollRight var(--scroll-speed) linear infinite;
    }

    .char {
        display: inline-block;
        color: white;
        font-size: 3rem;
        font-weight: 900;
        text-transform: uppercase;
        
        animation: floatUp 1.5s ease-in-out infinite alternate;
        
        animation-delay: calc(var(--i) * var(--tightness));
    }

    .divider {
        color: #8c52ff;
    }

    .space {
        display: inline-block;
        width: 1rem; 
        animation: floatUp 1.5s ease-in-out infinite alternate;
        animation-delay: calc(var(--i) * var(--tightness));
    }

    /* --- Keyframes --- */

    @keyframes scrollRight {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
    }

    @keyframes floatUp {
        0% { transform: translateY(var(--amplitude)); }
        100% { transform: translateY(calc(var(--amplitude) * -1)); }
    }

</style>
</head>
<body>

<div class="controls">
    <div class="control-group">
        <label for="speed-slider">Scroll Speed</label>
        <input type="range" id="speed-slider" min="10" max="100" value="40">
        <span class="current-value" id="speed-value">40s</span>
        <span>(Higher = Slower)</span>
    </div>

    <div class="control-group">
        <label for="amplitude-slider">Wave Amplitude</label>
        <input type="range" id="amplitude-slider" min="10" max="100" value="40">
        <span class="current-value" id="amplitude-value">40px</span>
        <span>(Wave Height in px)</span>
    </div>

    <div class="control-group">
        <label for="tightness-slider">Wave Tightness</label>
        <input type="range" id="tightness-slider" min="5" max="30" value="10">
        <span class="current-value" id="tightness-value">-0.10s</span>
        <span>(Lower = Tighter Wave)</span>
    </div>
</div>

<div class="marquee-container">
    <div class="marquee-track" id="track">
        </div>
</div>

<script>
    // --- JS for Controls ---
    const root = document.documentElement;
    const speedSlider = document.getElementById('speed-slider');
    const amplitudeSlider = document.getElementById('amplitude-slider');
    const tightnessSlider = document.getElementById('tightness-slider');

    const speedValueSpan = document.getElementById('speed-value');
    const amplitudeValueSpan = document.getElementById('amplitude-value');
    const tightnessValueSpan = document.getElementById('tightness-value');

    // Function to update the display and CSS variables
    function updateControls() {
        // Scroll Speed
        const speed = speedSlider.value;
        root.style.setProperty('--scroll-speed', speed + 's');
        speedValueSpan.textContent = speed + 's';

        // Amplitude (Wave Height)
        const amplitude = amplitudeSlider.value;
        root.style.setProperty('--amplitude', amplitude + 'px');
        amplitudeValueSpan.textContent = amplitude + 'px';

        // Tightness (Wave Spacing)
        const tightness = tightnessSlider.value;
        // The value from the slider (5 to 30) is divided by 100 and made negative.
        let delayFactor = -(tightness / 100).toFixed(2);
        root.style.setProperty('--tightness', delayFactor + 's');
        tightnessValueSpan.textContent = delayFactor + 's';
    }

    // Set initial values
    updateControls();

    // Event listeners to trigger updateControls function
    speedSlider.addEventListener('input', updateControls);
    amplitudeSlider.addEventListener('input', updateControls);
    tightnessSlider.addEventListener('input', updateControls);


    // --- JS for Marquee Content (Unchanged) ---
    const textSequence = [
        "SUSTAINABLE", "SIMPLE", "ELEGANT", "BEAUTIFUL", "INNOVATIVE", 
        "SUSTAINABLE", "SIMPLE", "ELEGANT", "BEAUTIFUL", "INNOVATIVE" 
    ];

    const track = document.getElementById('track');
    let charIndex = 0; 

    function createMarqueeContent(repeats = 2) {
        let contentHTML = '';
        
        for(let r = 0; r < repeats; r++) { 
            textSequence.forEach((word) => {
                
                // Process every letter
                for (let i = 0; i < word.length; i++) {
                    contentHTML += `<span class="char" style="--i:${charIndex}">${word[i]}</span>`;
                    charIndex++;
                }

                // Add Space, Squiggle, and Trailing Space
                contentHTML += `<span class="space" style="--i:${charIndex}">&nbsp;</span>`;
                charIndex++;
                contentHTML += `<span class="char divider" style="--i:${charIndex}">ã€°</span>`;
                charIndex++;
                contentHTML += `<span class="space" style="--i:${charIndex}">&nbsp;</span>`;
                charIndex++;
            });
        }
        track.innerHTML = contentHTML;
    }

    createMarqueeContent();
</script>

</body>
</html>
